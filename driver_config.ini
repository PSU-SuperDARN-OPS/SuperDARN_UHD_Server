[cuda_settings]
MaxChannels = 1
MaxPulses = 8
NTapsRX_rfif = 50
NTapsRX_ifbb = 200
# fixed decimation rate from RF sampling rate to IF rate
RFIFRATE = 32 
IFBBRATE = 66

# FSampTX units are hz
FSampTX = 7040000
FSampRX = 7040000

[shm_settings]
rxshm_size = 160000000
txshm_size = 51200000 

[network_settings]
ServerHost = localhost
CUDADriverPort = 55420
USRPDriverPort = 54420
